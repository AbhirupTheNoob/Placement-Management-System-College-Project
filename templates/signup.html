  <div class="main">
    <div class="container">

        <div class="signup-img">
          <img src="https://colorlib.com/etc/regform/colorlib-regform-15/images/signup-img.jpg" alt="">
        </div>
        <div class="signup-form">
          <form action="" method="post" class="register-form" id="register-form" enctype="multipart/form-data">
            {% include 'message.html' %}
            {% csrf_token %}
            <h2>student registration form</h2>

            <div class="row">

              {% for fields in form %}
              <div class="col-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="name">{{fields.label}} :</label>
                  {{fields}}
                </div>
              </div>
              {% endfor %}


            </div>

            <div class="form-submit">
              <a href="">
                <input type="button" value="Reset All" class="submit" name="reset" id="reset" />
              </a>
              <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
